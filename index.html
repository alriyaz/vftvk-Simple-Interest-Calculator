<!DOCTYPE html>
<html>
    <head>
        <title> Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="maindiv">

        <h2>Simple Interest Calculator</h2>

<div class="content">
    <div class="left"> <label for="principal"> Amount: </label> </div>
    <div class="right"> <input type="text"  id="principal"> </div>
</div>

<div class="content">
    <div class="left"><label for="rate">Interest Rate: </label></div>
    <div class="right"><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val"> 10.25% </span> </div>
</div>

<div class="content">
    <div class="left"><label for="years">No. of. Years: </label></div>
    <div class="right"><select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option> 
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option valur="10">10</option>1
        </select> </div>
        
            <div class="clearfix"></div>

        <button onclick="calculate()">Compute Interest</button>
        
        <span id="result"></span> <br>
    
        <footer> &#169; Everyone Can Get Rich 
        <p><small>Made with &hearts; by Riyaz</small></p>
        </footer>   

    </div>
    </body>
</html>
